{% extends "base.html" %}

{% block title %}Tag list{% endblock %}

{% block content %}
  <h1>
    Tags 
    <a class="float-right btn btn-primary" href="{% url 'todo_list_app:tag-create' %}">Add</a>
  </h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a class="btn btn-secondary" href="{% url 'todo_list_app:tag-update' pk=tag.pk %}">Update</a>
          </td>
          <td>
            <a class="btn btn-danger" href="{% url 'todo_list_app:tag-delete' pk=tag.pk  %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
