{% extends "base.html" %}

{% block title %}Task confirm delete{% endblock %}

{% block content %}
  <h1>Delete Task</h1>
  <p>You really want to delete task: <span class="font-weight-bold">{{ task.content }}?</span></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-dark" href="{% url 'todo_list_app:task-list' %}">No</a>
  </form>
{% endblock %}
